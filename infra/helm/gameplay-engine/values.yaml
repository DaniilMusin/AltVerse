image:
  repository: ghcr.io/your-org/gameplay-engine
  tag: "0.1.0"

replicaCount: 3

env:
  PG_DSN: "postgres://universe:secret@pg:5432/universe"
  REDIS_URL: "redis://redis:6379/0"
  GRPC_ADDR: ":50051"

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "256Mi"
